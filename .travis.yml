language: php

php:
  - 7.1
  - 7.2
  - 7.3

install:
  - composer install --no-interaction

before_script:
  - curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar

script:
  - composer validate --strict
  - php phpcs.phar --standard=PSR1,PSR12 src/
  - php phpat phpat.yml
  - php phpat tests/functional/PHP7/php7.yaml
