version: 2.1
jobs:
  build:
    working_directory: /var/www/html
    docker:
      - image: php:7.1
        environment:
          APP_ENV: test
    steps:
      - run:
          name: Tools installation (pre-checkout)
          command: |
            apt-get update && apt-get install -y git zip unzip wget
      - checkout
      - run:
          name: Tools installation (post-checkout)
          command: |
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php -r "if (hash_file('SHA384', 'composer-setup.php') === trim(file_get_contents('https://composer.github.io/installer.sig'))) { echo 'Installer verified'; echo PHP_EOL; } else { echo 'Installer invalid'; unlink('composer-setup.php'); exit(1);}"
            php composer-setup.php
            php -r "unlink('composer-setup.php');"
            php composer.phar install
            wget https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
      - run:
          name: Configuration validation
          command: |
            php composer.phar validate --strict
      - run:
          name: Coding standards
          command: |
            php phpcs.phar --standard=PSR1,PSR12 src/
      - run:
          name: Unit tests
          command: |
            vendor/bin/phpunit tests/unit/
      - run:
          name: Architecture tests
          command: |
            php phpat phpat.yml
